<head>
    <title>WP Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <form th:action="@{/reservations/__${reservation == null ? 'add' : reservation.getId()}__}" method="POST">
        <div class="form-group">
            <label for="guestName">Guest Name</label>
            <input type="text" id="guestName" name="guestName" class="form-control"
                   th:value="(${reservation}!=null ? ${reservation.getGuestName()} : '')" required>
        </div>

        <div class="form-group">
            <label for="dateCreated">Date of Creation</label>
            <input type="date" id="dateCreated" name="dateCreated" class="form-control"
                   th:value="(${reservation} != null ? ${reservation.getDateCreated()} : '')" required>
        </div>

        <div class="form-group">
            <label for="daysOfStay">Days of Stay</label>
            <input type="number" id="daysOfStay" name="daysOfStay" class="form-control"
                   th:value="(${reservation}!=null ? ${reservation.getDaysOfStay()} : '')" required>
        </div>

        <div class="form-group">
            <label for="roomType">Room Type</label>
            <select id="roomType" name="roomType" class="form-control" multiple="multiple" size="5">
                <option th:if="${reservation} != null"
                        th:selected="${reservation.getRoomType() != null && reservation.getRoomType().name() == roomType.name()}"
                        th:each="roomType : ${roomTypes}"
                        th:value="${roomType.name()}"
                        th:text="${roomType.name()}"></option>
                <option th:if="${reservation} == null"
                        th:each="roomType : ${roomTypes}"
                        th:value="${roomType.name()}"
                        th:text="${roomType.name()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="hotel">Hotel</label>
            <select id="hotel" name="hotelId" class="form-control" multiple="multiple" size="5">
                <option th:if="${reservation} != null"
                        th:selected="${reservation.getHotel() != null && reservation.getHotel().getId() == hotel.getId()}"
                        th:each="hotel : ${hotels}"
                        th:value="${hotel.getId()}"
                        th:text="${hotel.getName()}"></option>
                <option th:if="${reservation} == null"
                        th:each="hotel : ${hotels}"
                        th:value="${hotel.getId()}"
                        th:text="${hotel.getName()}"></option>
            </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="back" href="/reservations" class="btn btn-secondary ml-2">Back to reservations</a>
    </form>

    <div class="mt-4 mb-4">
        <ul id="nav" class="nav justify-content-center">
            <li class="nav-item mx-3">
                <a href="/" class="btn btn-primary">Home</a>
            </li>
            <li class="nav-item mx-3">
                <a href="/login" class="btn btn-primary">Login</a>
            </li>
            <li class="nav-item mx-3">
                <a href="/logout" class="btn btn-primary">Logout</a>
            </li>
        </ul>
    </div>

</div>

</body>
